<div
  class="w-4/5 m-4 flex flex-col items-center justify-center rounded-xl border border-gray-300 bg-white shadow-md"
>
  <!-- Nom de l’équipe -->
  <h2
    class="text-3xl font-bold text-blue-600 mt-6 mb-4 tracking-wide uppercase"
  >
    {{ team.team.name }}
  </h2>

  <!-- Score rond et centré -->
  <div class="w-28 h-28 flex items-center justify-center">
    <div class="text-5xl font-extrabold text-blue-950">
      {{ team.score }}
    </div>
  </div>
</div>

<!-- Boutons d’action stylisés -->
<div
  class="w-4/5 flex flex-wrap justify-center m-4 border border-gray-300 bg-blue-100 shadow-md rounded-xl"
>
  @for (value of orderedButtons; track $index) {

  <ng-container>
    <app-score-action-button
      [label]="(value > 0 ? '+' : '') + value"
      [changeScoreValue]="value"
      [scoreTeam]="team"
    ></app-score-action-button>
  </ng-container>
  }
</div>
